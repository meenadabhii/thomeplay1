<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FF Free Diamonds</title>
    <link rel="icon" href="assets/img/titlelogo.png" type="image/png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      .btn-outer {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
      }

      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 0.625rem; /* py-2.5 (Tailwind's py-2.5 is 0.625rem) */
        padding-bottom: 0.625rem; /* py-2.5 */
        border-radius: 0.75rem; /* rounded-xl */
        width: 100%;
        background: linear-gradient(to right, #6a0dad, #3b82f6);
      }

      .btn-text {
        color: white;
        font-size: 1.125rem;
        font-weight: 700;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav-arrow">
        <button
          onclick="goback()"
          style="color: white; font-size: 18px; background-color: transparent"
        >
          <i class="fa-solid fa-arrow-left"></i>
        </button>
      </div>
      <!-- Left arrow -->
      <div class="header-title">Apply</div>
      <div class="info-icon">
        <button
          onclick="window.location.href='/';"
          style="color: white; font-size: 18px; background-color: transparent"
        >
          <i class="fa-solid fa-house"></i>
        </button>
      </div>
      <!-- Info icon -->
    </header>
    <div class="outer">
      <div class="container">
        <div class="inner">
          <div
            class="pb10"
            style="width: 360px; height: 280px; padding: 16px 0"
          ></div>
          <div class="btn-outer">
            <a href="Submit.html"
              ><button type="button" class="btn">
                <div class="btn-text">Current Simulator</div>
              </button></a
            >
            <a href="Submit.html"
              ><button type="button" class="btn">
                <div class="btn-text">Other User ID</div>
              </button></a
            >
          </div>
        </div>
      </div>
    </div>
    <script type="module">
      import { logPageView } from "./firebase-config.js";
      logPageView("apply page");
    </script>
    <script>
      function goback() {
        window.history.back();
      }
    </script>
  </body>
</html>
