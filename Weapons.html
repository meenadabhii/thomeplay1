<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FF Free Diamonds</title>
    <link rel="icon" href="assets/img/titlelogo.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="nav-arrow">
        <button
          onclick="goback()"
          style="color: white; font-size: 18px; background-color: transparent"
        >
          <i class="fa-solid fa-arrow-left"></i>
        </button>
      </div>
      <div class="header-title">Weapons</div>
      <div class="info-icon">
        <button
          onclick="window.location.href='/';"
          style="color: white; font-size: 18px; background-color: transparent"
        >
          <i class="fa-solid fa-house"></i>
        </button>
      </div>
    </header>

    <div class="outer">
      <div class="container">
        <div class="inner">
          <div
            class="pb10"
            style="width: 360px; height: 280px; padding: 16px 0"
          ></div>
          <div
            class="flex flex-col gap-5 mx-auto h-max ls:w-[360px] pt-[100px] pb-10"
          >
            <div class="flex flex-col gap-4" id="weapons-list">
              <!-- Weapons will be dynamically added here -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module">
      import { logPageView } from "./firebase-config.js";
      logPageView("weapons page");
    </script>
    <script src="assets/css/js/json.js"></script>
    <script>
      function renderWeapons() {
        const weaponsList = document.getElementById("weapons-list");

        if (!data.weapons || data.weapons.length === 0) {
          weaponsList.innerHTML = "<p style='color: white; text-align: center; padding: 20px;'>No weapons found.</p>";
          return;
        }

        data.weapons.forEach((weapon) => {
          const weaponElement = document.createElement("a");
          // Updated link to include type=weapon parameter
          weaponElement.href = `Characters.html?id=${weapon.id}&type=weapon`;
          weaponElement.innerHTML = `
                    <div class="flex justify-between items-center border border-white/50 bg-white/15 backdrop-blur-[6px] py-3.5 px-5 rounded-2xl cursor-pointer">
                        <div class="text-white text-lg font-semibold leading-6">
                            ${weapon.name}
                        </div>
                        <img alt="${weapon.name}" class="h-7 w-14 object-contain" src="${weapon.url}" />
                    </div>
                `;
          weaponsList.appendChild(weaponElement);
        });
      }

      // Call the function to render weapons when the page loads
      window.onload = renderWeapons;
    </script>
    <script>
      function goback() {
        window.history.back();
      }
    </script>
  </body>
</html>
