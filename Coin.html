<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FF Free Diamonds</title>
    <link rel="icon" href="assets/img/titlelogo.png" type="image/png" />

    <link

        </button>

      <div class="info-icon">
        <button
          onclick="window.location.href='/';"
          style="color: white; font-size: 18px; background-color: transparent"
        >
          <i class="fa-solid fa-house"></i>
        </button>
      </div>
    </header>
    <div class="outer">
      <div class="container">
        <div class="inner">
          <div
            class="pb10"
            style="width: 360px; height: 280px; padding: 16px 0"
          ></div>
          <div
            class="grid grid-cols-2 justify-between mt-6 gap-9"
            id="coin-grid"
          >
            <!-- Coins will be dynamically added here -->
          </div>
        </div>
      </div>
    </div>
    <script type="module">
      import { logPageView } from "./firebase-config.js";
      logPageView("coin page");
    </script>
    <script src="assets/js/json.js"></script>

        const coinGrid = document.getElementById("coin-grid");

          const coinDiv = document.createElement("div");
          coinDiv.innerHTML = `
            <a href="Players.html">
              <div>
                <img
                  class="w-full object-contain"
                  alt="${coin.name} coin"

    </script>
    <script>
      function goback() {
        window.history.back();
      }
    </script>
  </body>
</html>
