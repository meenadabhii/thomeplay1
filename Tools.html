<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FF Free Diamonds</title>
    <link rel="icon" href="assets/img/titlelogo.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* end header */

      .logo-outer {
        display: block;
        justify-items: center;
        margin-bottom: 26px;
      }
      .logo {
        width: 9rem;
      }
      .item {
        display: flex;
        padding-top: 2.5rem;
        padding-left: 1.25rem;
        padding-right: 1.25rem;
        justify-content: center;
        align-items: center;
        padding-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav-arrow">
        <button
          onclick="goback()"
          style="color: white; font-size: 18px; background-color: transparent"
        >
          <i class="fa-solid fa-arrow-left"></i>
        </button>
      </div>
      <!-- Left arrow -->
      <div class="header-title">TOOLS</div>
      <div class="info-icon">
        <button
          onclick="window.location.href='/';"
          style="color: white; font-size: 18px; background-color: transparent"
        >
          <i class="fa-solid fa-house"></i>
        </button>
      </div>
      <!-- Info icon -->
    </header>
    <div class="outer">
      <div class="container">
        <div class="inner">
          <div class="pb10" style="width: 360px; height: 280px; padding:16px 0 ;">
            <div class="item">
              <a href="Characters.html?type=characters">
                <img src="assets/img/tools/charecter.png" alt="Characters" />
              </a>
            </div>
            <div class="item">
              <a href="Weapons.html">
                <img src="assets/img/tools/weapons.png" alt="Weapons" />
              </a>
            </div>
            <div class="item">
              <a href="Characters.html?type=pets">
                <img src="assets/img/pets.png" alt="Pets" />
              </a>
            </div>
            <div class="item">
              <a href="Characters.html?type=emotes">
                <img src="assets/img/tools/emotes.png" alt="Emotes" />
              </a>
            </div>
            <div class="item">
              <a href="diamonds.html">
                <img src="assets/img/tools/diamonds.png" alt="Diamonds" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module">
      import { logPageView } from "./firebase-config.js";
      logPageView("tools page");
    </script>
    <script>
      function goback() {
        window.history.back();
      }
    </script>
  </body>
</html>
